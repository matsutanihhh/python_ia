{% extends 'base.html' %}

{% block content %}
<h2>商品作成ページ</h2>
<!--ファイルアップロードするときは
<form method="post" enctype="multipart/form-data">
が必要-->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" id="save" value="作成">
</form>

{% endblock %}
