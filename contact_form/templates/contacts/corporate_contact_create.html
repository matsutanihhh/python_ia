{% extends 'base.html' %}

{% block title %}企業のお問合せ作成ページ{% endblock %}
{% block content %}

    <form action="" method="POST">
        {{ form.non_field_errors }}
        <!--入力欄の取り出し方
            1.{{ form.as_p }} 一括で取り出す
            2.{{ form.content }} 1つずつ取り出す
            3.入力欄をforテンプレートタグで取り出す（今回使用）-->
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
    </form>
{% endblock %}
